  <section class="contact-container">
    <h1 class="contact-title">LET’S CONNECT!</h1>
    <p class="contact-subtitle">
      I’m always open to new opportunities, collaborations, or simply sharing ideas.  
      Send me a message, and let’s start the conversation!
    </p>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" placeholder="Type your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-footer">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="social-icons">
        <a href="#"><img src="icon-instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="icon-behance.png" alt="Behance" /></a>
        <a href="#"><img src="icon-linkedin.png" alt="LinkedIn" /></a>
      </div>
    </div>
  </section>
